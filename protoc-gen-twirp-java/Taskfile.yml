version: 3

tasks:
  clean:
    desc: Clean
    cmds:
      - rm -rf build

  build:
    desc: Build
    cmds:
      - go mod download
      - go mod tidy
      - mkdir -p build
      - go install .

  test:
    desc: Test
    deps: [ build ]
    cmds:
      - rm -rf ${OUTPUT_DIR}
      - mkdir -p ${OUTPUT_DIR}
      - protoc -I ${PB_DIR} --twirp-java_out=${OUTPUT_DIR} ${PB_DIR}/service.proto
      - protoc -I ${PB_DIR} --twirp-java_out=${OUTPUT_DIR} ${PB_DIR}/model.proto
    env:
      PB_DIR: ../protobuf
      OUTPUT_DIR: ../java/build/generated/source/protoc-gen-twirp-java/main/java
